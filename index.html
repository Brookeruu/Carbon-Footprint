<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js" type="text/javascript">

    </script>
    <meta charset="utf-8">
    <title>Carbon Footprint</title>
  </head>
  <body>
    <div class="container">
      <h1>Daily Carbon Footprint Tracker</h1>
      <div class="row">
        <div class="col-md-3" id="day1">
          <h2>Monday</h2>

        </div>
        <div class="col-md-3" id="day2">
          <h2>Tuesday</h2>
        </div>
        <div class="col-md-3"  id="day3">
          <h2>Wednesday</h2>
        </div>
        <div class="col-md-3"  id="day4">
          <h2>Thursday</h2>
        </div>

      </div>
      <div class="row">
        <div class="col-md-3" id="day5">
          <h2>Friday</h2>
        </div>
        <div class="col-md-3" id="day6">
          <h2>Saturday</h2>
        </div>
        <div class="col-md-3"  id="day7">
          <h2>Sunday</h2>
        </div>
        <div class="col-md-3"  id="weekSummary">
          <h2>Week Summary</h2>
        </div>

      </div>

      <form class="inputForm" >
        <p>Select day of the week to track:</p>
      <select class="selectWeekday" name="">
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
        <option value="7">Sunday</option>
      </select><br>
      <input type="number" name="commute" placeholder="How many miles is your commute?">
      <p>How did you commute today?</p>
      <input type="radio" name="transportation" value="4" id="car">
      <label for="car">Car</label><br>
      <input type="radio" name="transportation" value="3" id="transit">
      <label for="transit">Public Transit</label><br>
      <input type="radio" name="transportation" value="2" id="bike">
      <label for="bike">Walk or bike</label><br>
      <input type="radio" name="transportation" value="1" id="carPool">
      <label for="carPool">Carpool</label><br>
      <button type="button" name="button" class="btn btn-info">Calculate My Footprint!</button>

      </form>


    </div>
  </body>
</html>
